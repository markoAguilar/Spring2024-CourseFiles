<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="UTF-8">
		<title>Homework 3</title>

		<style>
			table, th, td{
				border: 2px solid red;
			}
		</style>
	</head>

	<body>
		<!--A section is a collection of related content-->
		<!--Headings are hierarchical with h1 being the top and h6 being the bottom. Font size and emphasis is assigned accordingly.
			Further style changes to the headings can be done but only in the CSS page of the website-->
		<!--Tags should be used based on the meaning that the enclosed content has. And less based on styling.
			- <cite> title of a work book, song, etc. and is italicized by default
			- <mark> highlight important things
			- <b> make the text bold
			- <i> italics
			- <u> underlines
			- <strong> important text
			- <var> a variable
			- <kbd> keyboard input
			- <code> computer code
			- <samp> sample output from a computer-->
		<section>
			<h2>HTML</h2>
			<ol type="1" style="list-style-type:lower-greek">
				<li>Item 1</li>
				<li>Item 2</li>
				<li>Item 3</li>
			</ol>
		</section>

		<!-- Tables
			- The Caption tag gives a table a title
		-->
		<table>
			<caption>Title Of My Table</caption>
			<thead>
				<tr>
					<th>First Column</th>
					<th>Second Column</th>
					<th colspan="2">Third Column</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>First data</td>
					<td>Second data</td>
					<td>Third data</td>
					<td rowspan="3">Fourth data</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tfoot>

		</table>

<!--Images-->
<!--Notes:
	- There is a title attribute that displays text when hovering over an image

-->
		<section>
			<h2>Practice With Images</h2>
		</section>
	</body>

</html>
